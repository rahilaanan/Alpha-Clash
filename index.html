<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="">
   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
     <!--home starts-->
     <section id="home" class=" text-center lg:py-96  ">
<h1 class="text-9xl text-white font-extrabold text-center font-poppin">ALPHABET CLASH</h1>
<p class="text-white text-2xl my-10">Unleash your keyboard Kung Fu: Press "Enter" to play</p>
<button onclick="play()" class="btn bg-white font-bold">Play Now</button>
     </section>
     <!--play section-->
 
     <section id="play-section" class=" hidden">

        <div class="flex flex-col justify-center items-center gap-24 pt-20">
            <!--screen-->

            <div class="artboard artboard-horizontal phone-6 border-8 border-gray-800  rounded-lg bg-[#FFFFFFB3]">
                <div class=" flex justify-center ">
                    <p class="bg-slate-800 text-white p-2 rounded-b-md">Don't look at keyboard while playing....</p>
                </div>

                <div class="flex justify-center items-center h-full">
                    <p class="text-8xl font-bold text-black " id="randomAlpha">Y</p>
                </div>
            </div>

            <!--keyboard starts -->
           <div id="keyboard-container">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
           </div>

           <!--buttons-->
           <div class="flex justify-between w-3/5 ">
            <button class="btn bg-[#893889] text-white border-none rounded-full">
                Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
               <span id="current-life">5</span>
              </button>
              <button class="btn bg-[#360490] text-white border-none rounded-full">
                Score
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span id="current-score">0</span>

              </button>
           </div>
        </div>
 
     </section>
     <!--score section-->

     
     <section id="score" class="flex  justify-center items-center min-h-screen text-center hidden ">
        <div class="text-white space-y-7 bg-[#FFFFFF33] p-10 rounded-2xl ">
            <h1 class="text-7xl">
                <span class="font-extrabold ">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn bg-white text-black">Try Again</button>
            <p>Practice will make you Pro.</p>
         </div>
     
     </section>
   </main>
    


    <script src="script/script.js"></script>
    <script src="script/utility.js"></script>
</body>
</html>
